<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">

  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="#" class="logo">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link--active" href="#">
                HOME
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                SHOP
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                PAGE
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                BLOG
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                CONTACT
              </a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img src="images/icons/user.png" alt="logo user">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/search.png" alt="logo search">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/heart_icon.png" alt="icon head">
            <span class="user-nav__num">3</span>
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/cart_icon.png" alt="icon card">
            <span class="user-nav__num">7</span>
          </a>
        </div>
      </div>
    </div>
  </header>





  <script src="js/script.js"></script>
</body>

</html>
